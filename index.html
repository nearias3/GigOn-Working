<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://*.spotify.com/ https://accounts.spotify.com/api/token https://www.google-analytics.com https://*.ingest.sentry.io https://stats.g.doubleclick.net;">
    <title>gigON!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        
      <div id="logoCoupling">

          <h1 id="simplifiedLogo">gigON!</h1>
          
          <h2 id="logoSubtitle">powered by Spotify</h2>

      </div>

      <div id="navButtons">

        <button class="navBtn">My Artists</button>

        <button class="navBtn">Favorited Concerts</button>

         <button class="navBtn" id="spotifyAuthenticationBtn"> Log in with Spotify </button> <!--Would like to add spotify logo in here + need to add :hover styling-->

      <div>
    
    </header>
    

    <div id="heroBanner">

      <img id="exclamationGuy" src="assets/img_assets/gigON_logo.png"><!--Actually his name is Gig-->

      <h1 id="promptText">Log in to get started!</h1> <!--Prompt text-->

    </div>

  </main>

   <template id="logged-in-template">
    <h1>Logged in as <span data-bind="display_name"></span></h1>
    <img width="150" data-bind-src="images[0].url" data-bind-alt="display_name" />
    <table>
      <tr>
        <td>Display name</td>
        <td data-bind="display_name"></td>
      </tr>
      <tr>
        <td>Id</td>
        <td data-bind="id"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td data-bind="email"></td>
      </tr>
      <tr>
        <td>Spotify URI</td>
        <td>
          <a data-bind="external_urls.spotify" data-bind-href="external_urls.spotify"></a>
        </td>
      </tr>
      <tr>
        <td>Link </dt>
        <td>
          <a data-bind="href" data-bind-href="href"></a>
        </td>
      </tr>
      <tr>
        <td>Profile Image</td>
        <td>
          <a data-bind-href="images[0].url" data-bind="images[0].url"></a>
        </td>
      </tr>
      <tr>
        <td>Country</td>
        <td data-bind="country"></td>
      </tr>
    </table>

    <button id="refresh-token-button" data-bind-onclick="refreshTokenClick();">Refresh Token</button>
    <button id="logout-button" data-bind-onclick="logoutClick();">Log out</button>
  </template>

  <template id="oauth-template">
    <h2>oAuth info</h2>
    <table>
      <tr>
        <td>Access token</td>
        <td data-bind="access_token"></td>
      </tr>
      <tr>
        <td>Refresh token</td>
        <td data-bind="refresh_token"></td>
      </tr>
      <tr>
        <td>Expiration at</td>
        <td data-bind="expires">${getExpirationDate(expires_in)}</td>
      </tr>
    </table>
  </template>
  
  <script src="./assets/script.js"></script>
</body>
</html>
