<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Concerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/results.css">
</head>
<body>

    <div id="results"></div>

    <div class="modal" id="location-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Enter Location</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <input type="text" id="location-input" class="input" placeholder="Enter city, state or zip code">
            </section>
            <footer class="modal-card-foot">
                <button id="search-button" class="button is-success">Search</button>
                <button class="button cancel-button">Cancel</button>
            </footer>
        </div>
    </div>

    <div id="allDiv">
    
        
        <div id="leftDiv"> 

            <div id="homeButton">
                
                <button class="button is-large" id="homeIcon" onclick="window.location.href='index.html'">HOME</button>

                <button id="open-modal-button" class="button is-large">Enter Location</button>

            </div>

            <div id="tipAndGig">

                <h1 id="tipBox"> Keep tabs on events by adding them to your favorites folder! You'll be able to find it on the home page!</h1>

                <img id ="Gig" src="assets/img_assets/gig_chr.png">

            </div>

                
        </div>

        <h1 id="text_search_results">Find A Concert</h1>


            <div class="favoriteBtnContainer">
                <button id="favoriteBtn" class="button is-medium">FAVORITE</button> <!--temporarily looks like this (needs icon subbed)-->        
            </div>

     

                    
            
                    
            
                </div>

        </div>


    <script src="./assets/results.js"></script>
</body>
</html>
